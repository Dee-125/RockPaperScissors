<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors.</title>
    <link rel="shortcut icon" href="pic3.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="gameViewPort">
        <h3 class="title">Rock Paper Scissors.</h3>
        
        <button class="move-icon" onclick="playGame('rock');">✊</button>
        <button class="move-icon" onclick="playGame('paper');">✋</button>
        <button class="move-icon" onclick="playGame('scissors');">✌️</button><br>
        <p class="playerMove"></p>
        <p class="computerMove"></p>
        <p class="result"></p>
        <p class="js-score"></p>
        <button type="reset" onclick="resetScore()">Reset</button>
    </div>
    
    <script src="RPS-script.js"></script>
</body>
</html>
